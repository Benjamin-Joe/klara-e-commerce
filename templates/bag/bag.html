{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="content-holder">
    <div class="row">
        <div class="col">
            <hr>
            <h3>Your Basket</h3>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if bag_items %}
            <div class="table-responsive"></div>
            {% else %}
            <h6>Nothing In Your Basket Yet</h6>
            <a href="{% url 'products' %}" class="btn btn-secondary"> 
            <p>Carry On Shopping</p>
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
